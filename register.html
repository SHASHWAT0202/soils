<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Smart Soil</title>
  <style>
    html, body { 
        margin: 0; 
        padding: 0; 
        height: 100%; 
        font-family: Arial, sans-serif; 
        background: url('grassback.jpg') no-repeat center center; 
        background-size: cover; 
    }

    /* Header */
    header { 
        position: fixed; 
        top: 0; 
        left: 0; 
        right: 0; 
        height: 70px; 
        background: #2E7D32; /* Change Header Background Color */
        display: flex; 
        align-items: center; 
        justify-content: space-between; 
        padding: 0 20px; 
        z-index: 1000; 
        box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        color: #fff; 
    }
    header .logo { 
        display: flex; 
        align-items: center; 
    }
    header .logo img { 
        height: 50px; 
        margin-right: 15px; 
    }
    header h1 { 
        font-size: 1.8em; 
    }
    nav { 
        display: flex; 
    }
    nav a { 
        color: #fff; /* Navbar Text Color */
        text-decoration: none; 
        margin-left: 25px; 
        font-weight: bold; 
        transition: color 0.3s ease; 
        font-size: 1.1em; 
    }
    nav a:hover { 
        color: #C8E6C9; /* Navbar Hover Color */
    }

    /* Footer */
    footer { 
        position: fixed; 
        bottom: 0; 
        left: 0; 
        right: 0; 
        height: 60px; 
        background: #2E7D32; /* Change Footer Background Color */
        color: #fff; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        box-shadow: 0 -2px 6px rgba(0,0,0,0.1); 
        font-size: 1em; 
    }
    footer img { 
        height: 30px; 
        margin-right: 10px; 
    }
    /* Fixed Footer */
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 60px; /* Increased height for better spacing */
  background: #2E7D32; /* Consistent color with header */
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 10px 20px;
  box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
  z-index: 1000;
  gap: 10px; /* Adds spacing between elements */
}

/* Footer Logo */
footer img {
  height: 40px; /* Adjusted for better visibility */
  width: auto;
  margin-right: 10px; /* Space between logo and text */
}

/* Footer Text */
footer p {
  margin: 0;
  font-size: 1rem;
  color: #fff;
  text-align: center;
}

    /* Registration Container */
    .auth-container { 
        max-width: 400px; 
        margin: 100px auto 80px auto; 
        background: rgba(255, 255, 255, 0.9); 
        backdrop-filter: blur(5px); 
        padding: 20px; 
        border-radius: 8px; 
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
        text-align: center; 
    }
    .auth-container h2 { 
        text-align: center; 
        margin-bottom: 20px; 
        color: #2E7D32; /* Form Heading Color */
    }
    .auth-container form input, 
    .auth-container form button { 
        margin-bottom: 15px; 
        padding: 10px; 
        font-size: 1em; 
        border: 1px solid #ccc; 
        border-radius: 4px; 
        width: 100%; 
    }
    .auth-container form button { 
        background-color: #2E7D32; /* Button Background Color */
        border: none; 
        color: #fff; 
        cursor: pointer; 
        transition: background-color 0.3s ease; 
    }
    .auth-container form button:hover { 
        background-color: #1B5E20; /* Button Hover Color */
    }
    .auth-container p { 
        text-align: center; 
        margin-top: 10px; 
    }
    .auth-container p a { 
        color: #2E7D32; /* Register/Login Link Color */
        text-decoration: none; 
        font-weight: bold; 
    }
    .auth-container p a:hover { 
        text-decoration: underline; 
    }

    /* Hidden OTP Field */
    #otp-section { 
        display: none; 
    }
</style>

</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Smart Soil Logo" />
      <h1>Smart Soil</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="subscribe.html">Login</a>
    </nav>
  </header>

  <div class="card auth-container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <button type="button" id="sendOtp">Send OTP</button>

      <!-- OTP Input (Initially Hidden) -->
      <div id="otp-section">
        <input type="text" id="otp" placeholder="Enter OTP" required />
        <button type="button" id="verifyOtp">Verify OTP</button>
      </div>

      <input type="password" id="password" placeholder="Password" required disabled />
      <button type="submit" id="registerBtn" disabled>Register</button>
    </form>
    <p>Already have an account? <a href="subscribe.html">Login here</a></p>
  </div>

  <footer>
    <img src="images/logo.png" alt="Smart Soil Logo" />
    <p>&copy; 2025 Smart Soil - All Rights Reserved</p>
  </footer>

  <script src="js/auth.js"></script>
</body>
</html>
